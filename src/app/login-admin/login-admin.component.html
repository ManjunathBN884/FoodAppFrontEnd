
<div class="container">
<h3>Login!</h3>
<form #logData="ngForm" (ngSubmit)="logUser(logData)">


 <div class="form-group">
 <label for="exampleInputEmail1"></label>
 <input type="text" 
 class="form-control" 
ngModel
id="email"
name="email"
#email="ngModel"
placeholder="Enter user Email "
 >
</div>
<div class="form-group">
 <label for="exampleInputEmail1"></label>
<input type="password" 
class="form-control" 
ngModel
id="password"
name="password"
#password="ngModel"
placeholder="Enter Password "
>
</div>



<button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
