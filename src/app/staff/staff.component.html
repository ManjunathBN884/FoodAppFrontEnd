<div class="container">
    <h3>Food Order Details!</h3>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <!-- <th scope="col">City</th> -->
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of result.t">
                <td>{{r.staff.id}}</td>
                <td>{{r.name}}</td>
                <td>{{r.price}}</td>
                <!-- <td>{{r.name}}</td> -->
                <!-- <td>{{r.phone}}</td> -->
                <td><button type="button" [routerLink]="['/updateOrder',r.id]" [disabled]="loginId!=r.staff.id">Update</button></td>
                <td><button type ="button" (click)="deleteOrder(r.id)" [disabled]="loginId!=r.staff.id">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
