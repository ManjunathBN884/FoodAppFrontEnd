<div class="container">

    <h3>Add Menu!</h3>

    <form #reg="ngForm"(ngSubmit)="submit(reg)">

        <div class="form-group">

          <label for="exampleInputEmail1"></label>

          <input type="text"

          class="form-control"

          ngModel

          id="name"

          name="name"

          #name="ngModel"

          placeholder="Enter Menu Name"

          [(ngModel)]="menu.name"

        >

        </div>
        <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="type"

            name="type"

            #type="ngModel"

            placeholder="Enter Type"
            [(ngModel)]="menu.type"

          >

          </div>

   

          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="number"

            class="form-control"

            ngModel

            id="manager"

            name="manager"

            #manager="ngModel"

            placeholder="Enter Manager ID"
            [(ngModel)]="menu.manager.id"
            

          >
          

          </div>
          


<button type="submit" class="btn btn-primary">Add Menu</button>
 </form>
 </div>
