<div class="container">

    <h3>Add Food Product!</h3>

    <form #reg="ngForm"(ngSubmit)="submit(reg)">

        <div class="form-group">

          <label for="exampleInputEmail1"></label>

          <input type="text"

          class="form-control"

          ngModel

          id="availability"

          name="availability"

          #availability="ngModel"

          placeholder="Enter Availability of Food"

          [(ngModel)]="foodProduct.availability"

        >

        </div>
        <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="category"

            name="category"

            #category="ngModel"

            placeholder="Enter Category"
            [(ngModel)]="foodProduct.category"

          >

          </div>

   

          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="name"

            name="name"

            #name="ngModel"

            placeholder="Enter Name of Food"
            [(ngModel)]="foodProduct.name"
            

          >

          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="number"

            class="form-control"

            ngModel

            id="price"

            name="price"

            #price="ngModel"

            placeholder="Enter Price of Food"
            [(ngModel)]="foodProduct.price"
            

          >
          

          </div>
          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="number"

            class="form-control"

            ngModel

            id="menu"

            name="menu"

            #menu="ngModel"

            placeholder="Enter Menu Id"
            [(ngModel)]="foodProduct.menu.id"
            

          >
          


<button type="submit" class="btn btn-primary">Add Product</button>
 
 </div>
