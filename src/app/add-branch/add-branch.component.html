<div class="container">

    <h3>Add Branch!</h3>

    <form #reg="ngForm"(ngSubmit)="submit(reg)">

        <div class="form-group">

          <label for="exampleInputEmail1"></label>

          <input type="text"

          class="form-control"

          ngModel

          id="city"

          name="city"

          #city="ngModel"

          placeholder="Enter City"

          [(ngModel)]="branch.city"

        >

        </div>
        <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="email"

            name="email"

            #email="ngModel"

            placeholder="Enter Email"
            [(ngModel)]="branch.email"

          >

          </div>

   

          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="name"

            name="name"

            #name="ngModel"

            placeholder="Enter Branch Name"
            [(ngModel)]="branch.name"
            

          >
          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="number"

            class="form-control"

            ngModel

            id="phone"

            name="phone"

            #phone="ngModel"

            placeholder="Enter Phone No."
            [(ngModel)]="branch.phone"
            

          >
          

          </div>
          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="number"

            class="form-control"

            ngModel

            id="admin"

            name="admin"

            #admin="ngModel"

            placeholder="Enter Admin Id"
            [(ngModel)]="branch.admin.id"
            

          >
          


<button type="submit" class="btn btn-primary">Submit</button>

 </div>
