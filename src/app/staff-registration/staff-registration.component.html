<div class="container">

    <h3>Staff!</h3>

    <form #reg="ngForm"(ngSubmit)="submit(reg)">

        <div class="form-group">

          <label for="exampleInputEmail1"></label>

          <input type="text"

          class="form-control"

          ngModel

          id="email"

          name="email"

          #email="ngModel"

          placeholder="Enter Email"

          [(ngModel)]="staff.email"

        >

        </div>
        <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="name"

            name="name"

            #name="ngModel"

            placeholder="Enter Name"
            [(ngModel)]="staff.name"

          >

          </div>

   

          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="password"

            name="password"

            #password="ngModel"

            placeholder="Enter Password"
            [(ngModel)]="staff.password"
            

          >
          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="role"

            name="role"

            #role="ngModel"

            placeholder="Enter Role"
            [(ngModel)]="staff.role"
            

          >
          

          </div>
          


<button type="submit" class="btn btn-primary">Register</button>
 
 </div>
