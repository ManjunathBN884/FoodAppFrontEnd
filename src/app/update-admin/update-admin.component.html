<div class="container">

    <h3>Admin!</h3>

    <form #reg="ngForm"(ngSubmit)="submit(reg)">

        <div class="form-group">

          <label for="exampleInputEmail1"></label>

          <input type="text"

          class="form-control"

          ngModel

          id="email"

          name="email"

          #email="ngModel"

          placeholder="Enter  Email"
          [(ngModel)]="selectedAdmin.email"

        >

        </div>
        <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="name"

            name="name"

            #name="ngModel"

            placeholder="Enter Name"
            [(ngModel)]="selectedAdmin.name"
          >

          </div>

   

          <div class="form-group">

            <label for="exampleInputEmail1"></label>

            <input type="text"

            class="form-control"

            ngModel

            id="password"

            name="password"

            #password="ngModel"

            placeholder="Enter password"
            [(ngModel)]="selectedAdmin.password"

          >


<button type="submit" class="btn btn-primary">Update</button>
 
 </div>
